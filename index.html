<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebGL raytracer examples</title>
        <meta charset="utf-8">
        <style>

          body {
            margin: 0;
            background: gray;
          }

          canvas {
            border: 4px solid black;
          }

          .fullscreen canvas {
            width: 100%;
            height: 100%;
            display: block;
            border: 0 !important;
          }

          #shader-container {
            padding-top: 5%;
            display: flex;
            justify-content: center;
          }

          #shader-container.fullscreen {
            padding: 0 !important;
            width: 100vw;
            height: 100vh;
          }

          #shader-source-container {
            padding-top: 3%;
            display: flex;
            justify-content: center;
            padding-bottom: 3%;
          }

          .hidden {
            display: none !important;
          }

          #shader-source {
            max-width: 640px;
            display: block;
          }

          .btn {
            background: none;
            color: black;
            border: 1px solid black;
          }

          .invisible-textarea-trick {
            position: absolute;
            left: -9999px;
          }
        </style>
    </head>
    <body>
        <div id="shader-container">
        </div>
        <div id="shader-source-container" class="hidden">
          <div>
            <textarea id="copy-to-clipboard-area" class="invisible-textarea-trick">
            </textarea>
            <button id="copy-to-clipboard-button" class="btn">Copy glsl-bench spec to clipboard</button>
            <pre id="shader-source">
            </pre>
          </div>
        </div>
        <script src="build/bundle.js"></script>
        <script>
          const twgl = require('twgl.js');
        </script>
        <script src="glsl-bench/glsl_bench.js"></script>
        <script>
          require('app').start();
        </script>
    </body>
</html>
