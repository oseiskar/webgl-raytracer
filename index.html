<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebGL raytracer</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <style>

      body {
        margin: 0;
        background: gray;
        color: black;
        font-family: 'Crimson Text', serif;
      }

      a {
        color: black !important;
      }

      canvas {
        border: 2px solid black;
        box-sizing: content-box !important;
      }

      #shader-container {
        display: flex;
        justify-content: center;
      }

      .container {
        margin-top: 5%;
        margin-bottom: 2%;
      }

      .fullscreen canvas {
        width: 100%;
        height: 100%;
        display: block;
        border: 0 !important;
      }

      .fullscreen.expand-fullscreen {
        width: 100vw;
        height: 100vh;
        display: block;
        max-width: 100% !important;
        border: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
        overflow: hidden;
      }

      .some-vpadding {
        padding-top: 1em;
        padding-bottom: 2em;
      }

      .gui-container {
        display: flex;
        justify-content: center;
      }

      #gui {
        width: 100%;
        max-width: 800px;
      }

      .gui select {
        width: 100%;
        color: black !important;
        border: none;
        background: #999 !important;
      }

      option {
        /* white background flash bug in Chrome (at least on Linux) */
        background: white !important;
        background-color: white !important;
      }

      .gui button {
        width: 100%;
      }

      .gui.col {
        min-height: 2em;
        display: flex;
        align-items: center;
      }

      .gui.row {
        padding: 3px;
      }

      .fullscreen.hide-fullscreen {
        display: none !important;
      }

      .fullscreen.float-fullscreen {
        position: absolute;
        right: 0px;
        top: 0px;
        padding: 10px;
        margin: 0 !important;
        border: 0 !important;
        width: 30%;
        max-width: 500px;
        display: block;
        overflow: hidden;
      }

      .hidden {
        display: none !important;
      }

      #shader-source {
        display: block;
        color: black;
        margin-top: 2em;
      }

      .invisible-element-trick {
        position: absolute;
        left: -9999px;
      }
    </style>
  </head>
  <body>
    <div class="container catch-fullscreen expand-fullscreen">
      <h1 class="catch-fullscreen hide-fullscreen">
        <a href="https://github.com/oseiskar/webgl-raytracer">WebGL Raytracer</a>
      </h1>
      <div class="row catch-fullscreen expand-fullscreen">
        <div class="col-md catch-fullscreen expand-fullscreen some-vpadding">
          <div id="shader-container" class="catch-fullscreen expand-fullscreen">
          </div>
        </div>
        <div class="gui-container col-md catch-fullscreen float-fullscreen some-vpadding">
          <div id="gui">
          </div>
        </div>
      </div>
      <div id="shader-source-container" class="hidden catch-fullscreen hide-fullscreen some-vpadding">
        <textarea id="copy-to-clipboard-area" class="invisible-element-trick">
        </textarea>
        <a href="#" id="save-image-as" class="invisible-element-trick"></a>
        <h4>GLSL fragment shader source code</h4>
        <pre id="shader-source">
        </pre>
        <button id="copy-to-clipboard-button" class="btn" style="margin-right: 2em">Copy glsl-bench spec to clipboard</button>
        <a href="https://github.com/oseiskar/glsl-bench"><small>what?</small></a>
    </div>
    <script src="build/bundle.js"></script>
    <script>
      const twgl = require('twgl.js');
    </script>
    <script src="glsl-bench/glsl_bench.js"></script>
    <script>
      require('app').start();
    </script>
  </body>
</html>
